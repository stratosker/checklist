<body>

<h1>Check List</h1>

<br/>
<br/>


<form id="add-stuff-form">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Title</label>
      <input type="text" class="form-control mb-2" id="inlineFormInput" name="title" placeholder="Enter your new stuff">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Deadline</label>
      <input type="date" class="form-control mb-2" id="inlineFormInput" name="deadline" placeholder="Enter Deadline">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Import</button>
    </div>
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Deadline</th>
      <th scope="col">Options</th>
      <th scope="col">Completed</th>
    </tr>
  </thead>
  <tbody id="stuffTableBody">

  </tbody>
</table>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form id="upd-stuff-form">
	  <div class="form-row align-items-center">
	    <div class="col-auto">
	      <label class="sr-only" for="inlineFormInput">Title</label>
	      <input type="text" class="form-control mb-2" id="inlineFormInput" name="updTitle" placeholder="Enter updated title">
	    </div>
	    <div class="col-auto">
	      <label class="sr-only" for="inlineFormInput">Deadline</label>
	      <input type="date" class="form-control mb-2" id="inlineFormInput" name="updDeadline" placeholder="Enter updated Deadline">
	    </div>
	    <div class="col-auto">
	      <button type="submit" class="btn btn-primary mb-2">Update</button>
	    </div>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="updStuffBtn" >Save changes</button>
      </div>
    </div>
  </div>
</div>
